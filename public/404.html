<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Versus Sudoku</title>
    <style>
      /* Basic Reset & Body Styling */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000; /* Pure black background */
        color: #e0e0e0; /* Light gray text for contrast */
        font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif; /* Modern sans-serif font */
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        min-height: 100vh; /* Ensure it takes full viewport height */
        text-align: center; /* Center text within its container */
      }

      /* Heading Styling */
      h1 {
        font-size: 4em; /* Larger for impact */
        color: #ffffff; /* Pure white for the main error */
        margin-bottom: 0.2em;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle glow effect */
      }

      /* Message Text */
      p {
        font-size: 1.2em;
        margin-bottom: 1.5em;
        max-width: 80%; /* Prevent text from being too wide */
        line-height: 1.5;
      }

      /* Link Styling */
      a {
        color: #87ceeb; /* A nice light blue for the link */
        text-decoration: none; /* Remove default underline */
        font-weight: bold;
        font-size: 1.1em;
        padding: 0.8em 1.5em;
        border: 2px solid #87ceeb; /* Border matches link color */
        border-radius: 5px; /* Slightly rounded button look */
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition on hover */
      }

      a:hover {
        background-color: #87ceeb; /* Background fills on hover */
        color: #000000; /* Text becomes black on hover */
      }

      /* Optional: Small text at the bottom */
      .small-text {
        font-size: 0.8em;
        color: #777;
        margin-top: 3em;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! We can't find that page.</p>
    <a href="https://thesudokugame.com">Go to Homepage</a>
  </body>
</html>
